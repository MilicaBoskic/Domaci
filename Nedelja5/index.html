<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacija za izračunavanje zarade</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div>
        <header class="jumbotron jumbotron-fluid">
            <div id="content" class="container">

                <h1 id="title">Dostupan budžet u Martu 2020: </h1>

                <p id="sum">0.00</p>

                <p id="income">PRIHOD:
                    <span id="income-list"></span>
                </p>

                <p id="expense"> RASHOD:
                    <span id="expense-list"></span>
                    <span id='percent'></span>
                </p>

            </div>
        </header>

        <section class="bg-light input-value" id="input-section">
            <form id="form">

                <select id="select">
                    <option disabled selected value>...izaberi...</option>
                    <option value="Prihod">Prihod</option>
                    <option value="Rashod">Rashod</option>
                </select>

                <input type="text" id="desc-input" placeholder="Opis">
                <input type="number" id="money-input" placeholder="Iznos">

                <button class="btn btn-outline-dark" id="add-btn">Potvrdi</button>

            </form>
        </section>

        <div class="container">
            <section id="result">

                <div id="income-section">
                    <h3 id="h3-prihodi">PRIHODI</h3>
                    <div id="income-container"></div>
                </div>

                <div id="expense-section">
                    <h3 id="h3-rashodi">RASHODI</h3>
                    <div id="expenses-container"></div>
                </div>

            </section>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
